<!-- Simple autocomplete -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Simple autocomplete</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          [formControl]="myControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          @for (option of options; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-divider></mat-divider>
<!-- Highlight the first autocomplete option -->
<mat-card>
  <mat-card-header>
    <mat-card-title>Highlight the first autocomplete option</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Number</mat-label>
        <input
          type="text"
          placeholder="Pick one"
          aria-label="Number"
          matInput
          [formControl]="myControlFirst"
          [matAutocomplete]="autoFirst"
        />
        <mat-autocomplete autoActiveFirstOption #autoFirst="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option">{{ option }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
      <p>TEST: {{ filteredOptions | async | json }}</p>
    </form>
  </mat-card-content>
</mat-card>
